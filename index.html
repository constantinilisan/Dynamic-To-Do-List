<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script type="text/javascript" src="assets/javascript/lib/jquery-2.1.4.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<body>
<div id="container">
	<h1>To Do List<i id="plus" class="fas fa-plus"></i></h1>
	<input type="text" placeholder="To add new item press Enter key">
	<ul>
		<li><span><i class="fas fa-trash-alt"></i> </span> Eat</li>
		<li><span><i class="fas fa-trash-alt"></i> </span> Sleep</li>
		<li><span><i class='fas fa-trash-alt'></i> </span> Run</li>
		<li><span><i class='fas fa-trash-alt'></i> </span> Rest</li>
		<li><span><i class='fas fa-trash-alt'></i> </span> Learn</li>
		<li><span><i class='fas fa-trash-alt'></i> </span> Create</li>
		<li><span><i class='fas fa-trash-alt'></i> </span> Code</li>
	</ul>
</div>
<script type="text/javascript" src="assets/javascript/index.js"></script>
</body>
</html>
